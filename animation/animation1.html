<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load Image on Canvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<canvas id="myCanvas" width="960" height="560"></canvas>

<script>
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');

  ctx.fillStyle = "#0c1a3b";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
 
  function loadImage(url, x, y) {
    const img = new Image();
    img.src = url//'assets/asset1.png'; // Replace with your image URL

    img.onload = () => {
        ctx.drawImage(img, x-(img.width/2), y-(img.height/2)); // Draw the image at position (0, 0)
    };

    img.onerror = () => {
        console.error('Failed to load the image.');
    };
  }
  var objs = [];
  
    function sprite(url, _x, _y) {
        this.x = _x || 0;
        this.y = _y || 0;
        const img = new Image();
        this.alpha = 1;
        this.scaleX = 1;
        this.scaleY = 1;
        
        img.src = url;
        this.isLoaded = false;
        img.onload = () => {
            this.isLoaded = true;
            ctx.drawImage(img, this.x-(img.width/2), this.y-(img.height/2)); // Draw the image at position (0, 0)
        };
        this.update =  () => {
            ctx.save();
            if (this.isLoaded) {
                ctx.globalAlpha = this.alpha

                const centerX = img.width / 2.0;
                const centerY = img.height / 2.0;

                ctx.translate(this.x, this.y );
                ctx.scale(this.scaleX, this.scaleY);
                ctx.drawImage( img, -centerX, -centerY );
               // ctx.translate( this.x-(img.width/2), this.y-(img.height/2) );
                //ctx.drawImage(img, this.x-(img.width/2), this.y-(img.height/2), img.width * this.scaleX, img.height * this.scaleY);
            }
            ctx.restore();
        };
        objs.push(this)
    }
    var wc  = new sprite('assets/assets1.png',212.4478,  89.8225-50);

    var f  = new sprite('assets/assets2.png',109.0209-50,  270.3073);

    TweenMax.to(wc, 0.3, {alpha:1, x: 212.4478, y: 89.8225, delay: 0.3*7})

    TweenMax.to(sm_dot, 0.3, {alpha:1, x: 246.749, y: 476.1729, delay: (0.3*8) + 0.25})


    TweenMax.to(sm_s_2, 0.4, {alpha:1, x: 287.4653, y: 457.9697, delay: 0.3*10})
    TweenMax.to(sm_e_2, 0.4, {alpha:1, x: 321.1248, y: 465.3159, delay: 0.3*10})
    TweenMax.to(sm_a_2, 0.4, {alpha:1, x: 354.8123, y: 465.4336, delay: 0.3*10})
    TweenMax.to(sm_m_2, 0.4, {alpha:1, x: 396.4375, y: 464.9321, delay: 0.3*10})
    TweenMax.to(sm_l_2, 0.4, {alpha:1, x: 428.738, y: 457.0552, delay: 0.3*10})
    TweenMax.to(sm_ee_2, 0.4, {alpha:1, x: 454.4041, y: 465.3159, delay: 0.3*10})
    TweenMax.to(sm_ss_2, 0.4, {alpha:1, x: 485.6724, y: 465.3154, delay: 0.3*10})
    TweenMax.to(sm_sss_2, 0.4, {alpha:1, x: 511.2192, y: 465.3154, delay: 0.3*10})
    TweenMax.to(sm_dot_2, 0.3, {alpha:1, x: 530.6294, y: 476.1729, delay: (0.3*10) + 0.25})




    TweenMax.to(sm_s_3, 0.4, {alpha:1, x: 564.939,  y:457.9697, delay: 0.3*12})
    TweenMax.to(sm_t_3, 0.4, {alpha:1, x: 589.4526,  y:459.5332, delay: 0.3*12})
    TweenMax.to(sm_r_3, 0.4, {alpha:1, x: 610.4854,  y:465.2568, delay: 0.3*12})
    TweenMax.to(sm_a_3, 0.4, {alpha:1, x: 634.5864,  y:465.4336, delay: 0.3*12})

    TweenMax.to(sm_dot_3, 0.3, {alpha:1, x: 795.1226,  y:476.1729, delay: (0.3*12) + 0.25})

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0c1a3b";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    for (var i = 0; i < objs.length; i += 1) {
        objs[i].update();
      
    }
    window.requestAnimationFrame(this.update);
  }
  this.update();

</script>
